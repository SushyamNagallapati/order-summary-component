<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-con">
        <img
          src="./images/illustration-hero.svg"
          alt="person dancing illustration-hero"
        />
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p class="content-para">
          You can now list to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="content-middle">
        <div id="music">
          <img src="./images/icon-music.svg" alt="icon-music" />
        </div>
        <div>
          <div id="annual-plan">
            <p>Annual Plan</p>
          </div>
          <div id="price">
            <p>$59.99/year</p>
          </div>
        </div>
        <div id="change"><a href="#">Change</a></div>
      </div>

      <div class="button-component">
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
